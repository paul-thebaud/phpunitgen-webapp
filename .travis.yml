language: php

dist: trusty

git:
  depth: false

addons:
  sonarcloud:
    organization: "paul-thebaud-github"
    token: ${SONAR_TOKEN}

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.4

before_install:
  - nvm install 13.2

before_script:
  - phpenv config-rm xdebug.ini || echo "xdebug not available"
  - composer self-update
  - composer global require hirak/prestissimo
  - composer install --no-interaction --no-suggest --no-progress
  - yarn install --non-interactive

script:
  - yarn lint
  - yarn prod-no-progress
  - phpdbg -qrr ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage-report.clover --log-junit=test-report.xml
  - sonar-scanner

deploy:
  - provider: script
    script: bash docker_push_staging
    on:
      branch: develop
  - provider: script
    script: bash docker_push_prod
    on:
      branch: master
