name: CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.11.0
        with:
          php-version: 7.4
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.2
        
      - name: before_script
        run: |
          phpenv config-rm xdebug.ini || echo "xdebug not available"
          composer self-update
          composer install --no-interaction --no-suggest --no-progress
          yarn install --non-interactive
          
      - name: script
        run: |
          yarn lint
          yarn build
          
      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: xdebug
          
      - name: phpunit
        run: ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage-report.clover --log-junit=test-report.xml
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        id: docker_build_php
        uses: docker/build-push-action@v2
        with:
          file: ./docker/production/Dockerfile-phpfpmalpine
          build-args: MIX_GOOGLE_ANALYTICS_ID="$MIX_GOOGLE_ANALYTICS_ID"
          push: true
          tags: paulthebaud/phpunitgen-phpfpm
        env:
          MIX_GOOGLE_ANALYTICS_ID: ${{ secrets.MIX_GOOGLE_ANALYTICS_ID }}
          
      - name: Build and push
        id: docker_build_nginx
        uses: docker/build-push-action@v2
        with:
          file: ./docker/production/Dockerfile-nginxalpine
          build-args: MIX_GOOGLE_ANALYTICS_ID="$MIX_GOOGLE_ANALYTICS_ID"
          push: true
          tags: paulthebaud/phpunitgen-nginx
        env:
          MIX_GOOGLE_ANALYTICS_ID: ${{ secrets.MIX_GOOGLE_ANALYTICS_ID }}
          
      - uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
        id: setcontext
        
      - uses: Azure/k8s-deploy@v1.4
        with:
          namespace: 'phpunitgen'
          manifests: |
            https.yml
            issuer.yml
            phpfpm/deployment.yml
            phpfpm/service.yml
            nginx/deployment.yml
            nginx/service.yml
            nginx/ingress.yml
            nginx/certificate.yml
