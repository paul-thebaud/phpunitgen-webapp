apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    phpunitgen: phpunitgen-nginx-staging
  name: phpunitgen-nginx-staging
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        phpunitgen: phpunitgen-nginx-staging
        name: phpunitgen-nginx-staging
    spec:
      containers:
      - image: phpunitgen-nginx:staging
        name: phpunitgen-nginx-staging
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        resources: {}
        tty: true
      restartPolicy: Always
status: {}
